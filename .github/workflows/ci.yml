name: fluxgrid-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: fluxgrid
          POSTGRES_USER: fluxgrid
          POSTGRES_PASSWORD: fluxgrid
        ports:
          - 55432:5432
        options: >-
          --health-cmd "pg_isready -U fluxgrid -d fluxgrid"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: fluxgrid
          MYSQL_DATABASE: fluxgrid
          MYSQL_USER: fluxgrid
          MYSQL_PASSWORD: fluxgrid
        ports:
          - 53306:3306
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -u fluxgrid --password=fluxgrid"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        command: ['--default-authentication-plugin=mysql_native_password']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: extension/package-lock.json

      - name: Install Node dependencies
        working-directory: extension
        run: npm ci

      - name: Run TypeScript build
        working-directory: extension
        run: npm run build

      - name: Run extension tests
        working-directory: extension
        run: npm test

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Download Go modules
        working-directory: core
        run: go mod download

      - name: Run Go tests
        working-directory: core
        env:
          FLUXGRID_PG_DSN: postgresql://fluxgrid:fluxgrid@localhost:55432/fluxgrid?sslmode=disable
          FLUXGRID_MYSQL_DSN: fluxgrid:fluxgrid@tcp(localhost:53306)/fluxgrid
        run: go test ./...

