name: fluxgrid-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: extension/package-lock.json

      - name: Install Node dependencies
        working-directory: extension
        run: npm ci

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Start database services
        run: ./scripts/db/up.sh postgres mysql

      - name: Wait for databases
        run: ./scripts/db/wait.sh postgres mysql

      - name: Run TypeScript build
        working-directory: extension
        run: npm run build

      - name: Run extension tests
        working-directory: extension
        run: npm test

      - name: Download Go modules
        working-directory: core
        run: go mod download

      - name: Run Go tests
        working-directory: core
        env:
          FLUXGRID_PG_DSN: postgresql://fluxgrid:fluxgrid@localhost:55432/fluxgrid?sslmode=disable
          FLUXGRID_MYSQL_DSN: fluxgrid:fluxgrid@tcp(localhost:53306)/fluxgrid
        run: go test ./...

      - name: Stop database services
        if: always()
        run: ./scripts/db/down.sh

